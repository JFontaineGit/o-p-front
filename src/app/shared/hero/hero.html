<section class="hero">
  <div class="hero__background">
    <img 
      [src]="heroData.backgroundImage" 
      [alt]="heroData.altText" 
      class="hero__image"
      loading="eager">
  </div>
  
  <div class="hero__content">
    <div class="container">
      <h2 class="hero__title">
        {{ heroData.title }}<br>
        {{ heroData.subtitle }} 
        <span class="highlight">{{ heroData.highlightText }}</span>
      </h2>
    </div>
  </div>
</section>
