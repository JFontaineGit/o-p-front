<footer class="footer">
  <div class="footer__container">
    <!-- Secci√≥n principal del footer -->
    <div class="footer__main">
      <!-- Logo y copyright -->
      <div class="footer__brand">
        <div class="footer__logo">
          <mat-icon class="footer__logo-icon">flight_takeoff</mat-icon>
          <span class="footer__logo-text">App</span>
        </div>
        <p class="footer__copyright">
          ¬© 2025 App. Todos los derechos reservados.
        </p>
      </div>

      <!-- Selectores de idioma y moneda -->
      <div class="footer__selectors">
        <!-- Selector de idioma -->
        <div class="footer__selector">
          <button 
            class="footer__selector-button" 
            (click)="openLanguageDialog()"
            aria-label="Seleccionar idioma"
          >
            <mat-icon class="footer__selector-icon">language</mat-icon>
            <span class="footer__selector-text">{{ selectedLanguage.name }}</span>
            <mat-icon class="footer__selector-arrow">keyboard_arrow_down</mat-icon>
          </button>
        </div>

        <!-- Selector de moneda -->
        <div class="footer__selector">
          <button 
            class="footer__selector-button" 
            (click)="openCurrencyDialog()"
            aria-label="Seleccionar moneda"
          >
            <mat-icon class="footer__selector-icon">attach_money</mat-icon>
            <span class="footer__selector-text">{{ selectedCurrency.code }}</span>
            <mat-icon class="footer__selector-arrow">keyboard_arrow_down</mat-icon>
          </button>
        </div>
      </div>

      <!-- Redes sociales -->
      <div class="footer__social">
        <h3 class="footer__social-title">S√≠guenos</h3>
        <div class="footer__social-links">
          <a 
            href="https://instagram.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="footer__social-link"
            aria-label="S√≠guenos en Instagram"
          >
            <mat-icon>camera_alt</mat-icon>
          </a>
          <a 
            href="https://facebook.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="footer__social-link"
            aria-label="S√≠guenos en Facebook"
          >
            <mat-icon>facebook</mat-icon>
          </a>
          <a 
            href="https://twitter.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="footer__social-link"
            aria-label="S√≠guenos en X (Twitter)"
          >
            <span class="footer__social-x">ùïè</span>
          </a>
          <a 
            href="https://youtube.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="footer__social-link"
            aria-label="S√≠guenos en YouTube"
          >
            <mat-icon>play_circle_outline</mat-icon>
          </a>
        </div>
      </div>
    </div>

    <!-- Enlaces adicionales (bonus) -->
    <div class="footer__links">
      <a href="/privacidad" class="footer__link">Pol√≠ticas de privacidad</a>
      <span class="footer__separator">‚Ä¢</span>
      <a href="/terminos" class="footer__link">T√©rminos y condiciones</a>
    </div>
  </div>
</footer>

<!-- Dialog para selector de idioma -->
<div class="footer__dialog-overlay" 
     [class.footer__dialog-overlay--open]="isLanguageDialogOpen"
     (click)="closeLanguageDialog()">
  <div class="footer__dialog" (click)="$event.stopPropagation()">
    <div class="footer__dialog-header">
      <h3 class="footer__dialog-title">Seleccionar idioma</h3>
      <button 
        class="footer__dialog-close" 
        (click)="closeLanguageDialog()"
        aria-label="Cerrar"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="footer__dialog-content">
      <div class="footer__options">
        <button 
          *ngFor="let language of languages" 
          class="footer__option"
          [class.footer__option--selected]="language.code === selectedLanguage.code"
          (click)="selectLanguage(language)"
        >
          <span class="footer__option-flag">{{ language.flag }}</span>
          <span class="footer__option-text">{{ language.name }}</span>
          <mat-icon 
            *ngIf="language.code === selectedLanguage.code"
            class="footer__option-check"
          >
            check
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Dialog para selector de moneda -->
<div class="footer__dialog-overlay" 
     [class.footer__dialog-overlay--open]="isCurrencyDialogOpen"
     (click)="closeCurrencyDialog()">
  <div class="footer__dialog" (click)="$event.stopPropagation()">
    <div class="footer__dialog-header">
      <h3 class="footer__dialog-title">Seleccionar moneda</h3>
      <button 
        class="footer__dialog-close" 
        (click)="closeCurrencyDialog()"
        aria-label="Cerrar"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="footer__dialog-content">
      <div class="footer__options">
        <button 
          *ngFor="let currency of currencies" 
          class="footer__option"
          [class.footer__option--selected]="currency.code === selectedCurrency.code"
          (click)="selectCurrency(currency)"
        >
          <span class="footer__option-symbol">{{ currency.symbol }}</span>
          <div class="footer__option-info">
            <span class="footer__option-code">{{ currency.code }}</span>
            <span class="footer__option-name">{{ currency.name }}</span>
          </div>
          <mat-icon 
            *ngIf="currency.code === selectedCurrency.code"
            class="footer__option-check"
          >
            check
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
