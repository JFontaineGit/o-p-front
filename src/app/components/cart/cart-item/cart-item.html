<div class="cart-item" [class.cart-item--loading]="loading">
  <!-- Imagen del producto -->
  <div class="cart-item__image">
    <img [src]="productImage" 
         [alt]="productTitle"
         class="cart-item__image-img">
  </div>
  
  <!-- Contenido del producto -->
  <div class="cart-item__content">
    <h4 class="cart-item__title">{{ productTitle }}</h4>
    <p class="cart-item__description" *ngIf="productDescription">{{ productDescription }}</p>
    
    <div class="cart-item__price">
      <span class="price-currency">{{ item.currency }}</span>
      <span class="price-amount">{{ item.unit_price.toFixed(2) }}</span>
    </div>
  </div>
  
  <!-- Controles de cantidad -->
  <div class="cart-item__quantity">
    <button 
      class="quantity-btn quantity-btn--decrease"
      (click)="onQuantityChange(item.qty - 1)"
      [disabled]="loading || item.qty <= 1"
      aria-label="Disminuir cantidad">
      <span class="material-icons">remove</span>
    </button>
    
    <input 
      type="number" 
      class="quantity-input"
      [value]="item.qty"
      min="1"
      (change)="onQuantityChange($event.target.valueAsNumber)"
      [disabled]="loading"
      aria-label="Cantidad">
    
    <button 
      class="quantity-btn quantity-btn--increase"
      (click)="onQuantityChange(item.qty + 1)"
      [disabled]="loading"
      aria-label="Aumentar cantidad">
      <span class="material-icons">add</span>
    </button>
  </div>
  
  <!-- Subtotal -->
  <div class="cart-item__subtotal">
    <span class="subtotal-label">Subtotal:</span>
    <span class="subtotal-amount">{{ formattedSubtotal }}</span>
  </div>
  
  <!-- BotÃ³n eliminar -->
  <button 
    class="cart-item__remove"
    (click)="onRemove()"
    [disabled]="loading"
    aria-label="Eliminar del carrito">
    <span class="material-icons">delete</span>
  </button>
</div>
